<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <h1 class="navbar-brand text-primary">Hello Athlete</h1>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link text-primary" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-primary" href="#">About us</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-primary" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Careers
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item text-primary" href="#">Full Time</a></li>
                      <li><a class="dropdown-item text-primary" href="#">Intern</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item text-primary" href="#">Something else here</a></li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-primary" href="#">Contact us</a>
                  </li>
                </ul>
                
              </div>
            </div>
          </nav>
    </header>
    <h1 class="title text-center mt-5">Player Searching App</h1>
    <div class="search-box container-fluid justify-content-center mt-5">
        <div class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search a player" aria-label="Search" id="searched-value">
            <button class="btn btn-outline-success" id="searched-btn" type="submit" onclick="searched_value()">Search</button>
        </div>
    </div>

    <main class="d-flex">
        <section id="player-container" class="d-flex flex-wrap justify-content-center mt-5">
            
        </section>

        <section id="player-group" class="mt-5">
          <h5>This is player group: <span id="count"></span></h5>
          <div id="add-player-cart">

          </div>

        </section>

        <section class="modal-container">
           <!-- Modal -->
          <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="staticBackdropLabel">

                  </h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-body">
                  
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        </section>
    </main>

    <footer class="text-center bg-body-tertiary">

      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
